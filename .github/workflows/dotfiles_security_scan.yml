name: Dotfiles Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 1" # Weekly scan every Monday at 6 AM UTC

jobs:
  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch entire history for accurate scanning

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog-actions-scan@v3
        with:
          scan-directory: "." # Scan the entire repository
          scanArguments: "--json --entropy=False" # Disable entropy-based checks, focus on regex

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: "python,javascript-typescript"
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:dotfiles"
