set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"

### TPM PLUGINS ### NOTE:
# sensible
set -g @plugin 'tmux-plugins/tmux-sensible'
run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux
# vim-tmux-navigator
# set -g @plugin 'christoomey/vim-tmux-navigator'
# Other plugins

set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger F12

unbind j
unbind -T root j
set -g @plugin 'schasse/tmux-jump'
set -g @jump-key 'j' # j is the default key
set -g @jump-bg-color '\e[0m\e[90m'
set -g @jump-fg-color '\e[1m\e[31m'
# keys will be at the left of the word without overlap
set -g @jump-keys-position 'off_left'

set -g @plugin 'tmux-plugins/tmux-copycat'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard' # or 'secondary' or 'primary'

set -g @plugin 'tmux-plugins/tmux-cowboy'

set -g @plugin 'tmux-plugins/tmux-logging'
set -g history-limit 100000
set -g @logging-path "${HOME}/tmp"

unbind C-o
unbind -T root C-o
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-D 'https://www.duckduckgo.com/?q='
set -g @open-B 'https://www.bing.com/search?q='
set -g @open-S 'https://www.google.com/search?q='

set -g @plugin 'tmux-plugins/tmux-urlview'

### BINDINGS ### NOTE:
# Unbind ctrl-h/j/k/l
unbind C-h
unbind C-j
unbind C-k
unbind C-l
unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right
unbind -T root C-h
unbind -T root C-j
unbind -T root C-k
unbind -T root C-l
unbind -T root C-Up   
unbind -T root C-Down 
unbind -T root C-Left 
unbind -T root C-Right

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
