### SETTINGS ### NOTE:

# bind C-b to C-a
unbind C-b
set-option -g prefix C-a

# Set tmux mode to vi (default is emac)
set -g mode-keys vi

# Enable mouse
set -g mouse on

# Theming and layout
set-option -g default-terminal screen-256color
set -g status-position top

# Windows and panes
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 1
setw -g aggressive-resize on

# Shell
set-option -g default-shell $SHELL
set-option -g default-command $SHELL

# Environment
set-environment -g TMUX_DATA_DIR "${HOME}/.local/share/tmux"

# Ohers
set -g history-limit 100000
set-option -g lock-after-time 3600
set -s escape-time 0
set -g set-titles on
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# set copy mode to vi
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Create plugins dir
run "mkdir -p ~/.tmux/plugins > /dev/null"

### THEME ### NOTE:
# Configure the catppuccin plugin
# Run catppuccin plugin manually as TPM has some issues with name conflict
run "mkdir -p ~/.tmux/plugins/catppuccin > /dev/null"
run "git clone https://github.com/catppuccin/tmux.git ~/.tmux/plugins/catppuccin/tmux > /dev/null"

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
# leave this unset to let applications set the window title
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_green}"


# Make the status line pretty and add some modules
set -g @catppuccin_status_default "on"
set -g @catppuccin_status_background "#{@thm_green}"

# Pane options
set -g @catppuccin_pane_status_enabled "no"
set -g @catppuccin_pane_border_status "off" # See `pane-border-status`
set -g @catppuccin_pane_left_separator "█"
set -g @catppuccin_pane_right_separator "█"
set -g @catppuccin_pane_middle_separator "█"
set -g @catppuccin_pane_number_position "left"
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
set -g @catppuccin_pane_border_style "fg=#{@thm_overlay_0}"
set -g @catppuccin_pane_active_border_style "#{?pane_in_mode,fg=#{@thm_green},#{?pane_synchronized,fg=#{@thm_magenta},fg=#{@thm_green}}}"
set -g @catppuccin_pane_color "#{@thm_green}"
set -g @catppuccin_pane_background_color "#{@thm_surface_0}"

# Status modules
set -g status-right "#{E:@catpuccin_status_application}#{E:@catppuccin_status_session}"
set -g status-left ""

# Config 3
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Statusbar plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'jonmosco/kube-tmux'
set -g @plugin 'vascomfnunes/tmux-clima'

# set -g @clima_location "Melbourne"
set -g @clima_use_nerd_font 1
set -g @clima_show_icon 1
set -g @clima_show_location 0
set -g @clima_unit imperial
set -g @clima_ttl 15
set -g status-left "#{E:@catppuccin_status_clima}"
set -ag status-left "#{E:@catppuccin_status_date_time}"
set -ag status-left "#{E:@catppuccin_status_uptime}"
set -ag status-left "#{E:@catppuccin_status_load}"
# display 1min load average and hostname on right of status bar
set -ag status-right " #{load_short} #h"
# display display the 1min, 5min and 15min load averages and hostname on right of status bar
set -g status-right " #{load_full} #h"
set -ag status-left "#{E:@catppuccin_status_cpu}"
set -ag status-left "#{E:@catppuccin_status_battery}"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"

### TPM ### NOTE:
run "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm > /dev/null"
set -g @plugin 'tmux-plugins/tpm'

### TPM PLUGINS ### NOTE:

set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tmux-sensible/sensible.tmux'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger F12

unbind j
unbind -T root j
set -g @plugin 'schasse/tmux-jump'
set -g @jump-key 'j' # j is the default key
set -g @jump-bg-color '\e[0m\e[90m'
set -g @jump-fg-color '\e[1m\e[31m'
# keys will be at the left of the word without overlap
set -g @jump-keys-position 'off_left'

set -g @plugin 'tmux-plugins/tmux-copycat'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard' # or 'secondary' or 'primary'

set -g @plugin 'tmux-plugins/tmux-cowboy'

set -g @plugin 'tmux-plugins/tmux-logging'
set -g history-limit 100000
set -g @logging-path "${HOME}/tmp"

unbind o
unbind -T root o
unbind C-o
unbind -T root C-o
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-D 'https://www.duckduckgo.com/?q='
set -g @open-B 'https://www.bing.com/search?q='
set -g @open-S 'https://www.google.com/search?q='
set -g @open-P 'https://phind.com/search?q='

set -g @plugin 'tmux-plugins/tmux-urlview'

### BINDINGS ### NOTE:
# Unbind ctrl-h/j/k/l
unbind C-h
unbind C-j
unbind C-k
unbind C-l
unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right
unbind -T root C-h
unbind -T root C-j
unbind -T root C-k
unbind -T root C-l
unbind -T root C-Up   
unbind -T root C-Down 
unbind -T root C-Left 
unbind -T root C-Right

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
run "~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux"
