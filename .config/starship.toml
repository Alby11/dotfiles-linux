# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000
add_newline = true

format = """
[╭─](color1)\
    [【](color7)\
      $username\
      [ @ ](color7)\
      $hostname \
      $directory\      
    [】](color7)
[│](color1)\
    $git_branch\
    $git_status\
    $package\
    $python\
    $nodejs\    
    $custom
[╰─](color1)\
    $memory_usage\
    $time\
    $cmd_duration\    
    $shell\
    $character\
"""


palette = "dracula"
[palettes.dracula]
color0 = "#8be9fd"
color1 = "#50fa7b"
color2 = "#6272a4"
color3 = "#ffb86c"
color4 = "#ff79c6"
color5 = "#bd93f9"
color6 = "#ff5555"
color7 = "#f1fa8c"
color8 = "#f8f8f2"

# palette = "draculax"
# [palettes.draculax]
# cyan = "#8be9fd"
# green = "#50fa7b"
# grey = "#6272a4"
# orange = "#ffb86c"
# pink = "#ff79c6"
# purple = "#bd93f9"
# red = "#ff5555"
# white = "#f8f8f2"
# yellow = "#f1fa8c"
#
[shell]
powershell_indicator = "_"
bash_indicator = ""
zsh_indicator = "z_"
style = "color1"
disabled= false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold color7"

[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
# format = "[$path]($style)[$lock_symbol]($lock_style) "
format = "[$path]($style) [$read_only]($read_only_style) "
truncation_symbol = "…/"
read_only = "🔒"
read_only_style = "red"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold color5"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[username]
style_user = "bold dimmed blue"
show_always = true
format = "[$user](color1)"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
style = "color5"
# format = "<(color3)[$hostname] >"
disabled = false

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = -1
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "green"
disabled = false

[nodejs]
format = "via [🤖 $version](bold green) "

[git_state]
format = '\(:[$state( $progress_current/$progress_total)]($style)\)'

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[custom.git_host]
command = """
URL=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$URL" =~ "github" ]]; then
    ICON=" "
elif [[ "$URL" =~ "gitlab" ]]; then
    ICON=" "
elif [[ "$URL" =~ "bitbucket" ]];then
    ICON=" "
elif [[ "$URL" =~ "kernel" ]];then
    ICON=" "
elif [[ "$URL" =~ "archlinux" ]];then
    ICON=" "
elif [[ "$URL" =~ "gnu" ]];then
    ICON=" "
elif [[ "$URL" =~ "git" ]];then
    ICON=" "
else
    ICON=" "
    URL="localhost"
fi
for PATTERN in "https" "http" "git" "://" "@"; do
    [[ "$URL" == "$PATTERN"* ]] && URL="${URL##$PATTERN}"
done
for PATTERN in "/" ".git"; do
    [[ "$URL" == *"$PATTERN" ]] && URL="${URL%%$PATTERN}"
done
printf "%s%s" "$ICON" "$URL"
"""
directories = [".git"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash","--norc","--noprofile"]
# style = "bright-yellow bold"
style = "color3 bold"
format = " at [$output]($style)"
