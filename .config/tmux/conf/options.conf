# vim: set ft=tmux

# NOTE: ~/.config/tmux/conf/options.conf

# Enable mouse
set -g mouse on

# Improve colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Force cursor hsape as blinking bar (xterm)
# https://neovim.io/doc/user/term.html#tui-cursor-shape
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[5 q'

# Windows and panes
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 1
setw -g aggressive-resize on

# Shell
set-option -g default-shell $SHELL
set-option -g default-command $SHELL

# Environment
set-environment -g TMUX_DATA_DIR "${HOME}/.local/share/tmux"

# Ohers
set -g history-limit 100000
set-option -g lock-after-time 3600
set -s escape-time 0
set -g set-titles on
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
